<mat-card class="mat-elevation-z4" >
  <mat-card-header>
    <mat-card-title>{{art.title}}</mat-card-title>
  </mat-card-header>
  <!--<img mat-card-image src="./../assets/images/mountains.jpg">-->
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba1.jpg">
  <mat-card-content>
    <p>
      {{art.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
